    <style>
      /* Visual flash effect for self-capture on squares */
      @keyframes selfCaptureGlow {
        0% { fill-opacity: 0.5; fill: red; }
        100% { fill-opacity: 0; fill: inherit; }
      }
      
      .self-capture-flash {
        position: absolute;
        background-color: rgba(255, 0, 0, 0.5);
        border-radius: 5%;
        pointer-events: none;
        animation: flashAnimation 0.6s ease-out;
        z-index: 10;
      }
      
      /* Peek mode styles */
      .cm-chessboard .arrow-danger .arrow-head {
        fill: #dc3545;
      }
      
      .cm-chessboard .arrow-danger .arrow-line {
        stroke: #dc3545;
        stroke-width: 3;
